<div class="container d-flex main-container">
    <form class="form-signin mt-auto">
        <div class="text-center mb-4 mx-auto">
            <a class="text-muted" href="/home">
                <h2>
                    <i class="bi bi-controller mr-1"></i>RetryStore
                </h2>
            </a>
        </div>
        <h2 class="h3 mb-3 font-weight-normal">Inicia sesión</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted">&copy; Oscar González <b>2021</b></p>
      </form>
</div>
